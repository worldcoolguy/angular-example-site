<div>
    <h2 class="content-subhead extensionMethod">
        <i class="fa fa-hand-o-right" aria-hidden="true"></i>
        <span class="extensionMethodName">{{extMethod.methodName}}</span>
    </h2>
    <p></p>
    <div class="extensionBlock">
        {{extMethod.description}}
    </div>
    <div *ngFor="let s of extMethod.samples">
        <extensionMethodSample [methodSample]="s"></extensionMethodSample>
    </div>
</div>
